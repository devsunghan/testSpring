<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/form_style.css}">
    <div th:insert="layout.html :: nav"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/nav_style.css}">
    <title>Title</title>
</head>
<body>
    <h5>ポスト</h5>
<!--    formのactionを指定しなくても、現在のURL（投稿、修正）によってpostでsubmitするので、問題なく機能します。-->
    <form th:object="${postForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="form_errors :: formErrorsFragment"></div>

        <div class="input">
            <label for="subject">タイトル</label>
            <input type="text" th:field="*{subject}" name="subject" id="subject">
        </div>

        <div class="input">
            <label for="content">内容</label>
            <textarea name="content" th:field="*{content}" id="content"></textarea>
        </div>

        <input type="submit" value="投稿">
    </form>
</body>
</html>
