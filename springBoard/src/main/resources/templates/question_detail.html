<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/detail_style.css}">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${question.subject}"></h1>
    <div th:text="${question.content}"></div>

    <h5 th:text="|${#lists.size(question.answerList)}つのコメントがあります。|"></h5>
    <div>
        <ul>
            <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
        </ul>
    </div>

    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>

        <textarea th:field="*{content}" name="content" id="content" rows="15"></textarea>
        <input type="submit" value="コメント登録">
    </form>
</body>
</html>
